<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/bs-stepper.css">
    <title>bsStepper</title>
  </head>
  <body>
    <div class="container">
      <h1>bsStepper</h1>
      <div class="row">
        <div class="col-md-12 mt-5">
          <div class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test1">
                <a href="#">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">First step</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test2">
                <a href="#">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Second step</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test3">
                <a href="#">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Third step</span>
                </a>
              </div>
            </div>
            <div class="bs-stepper-content">
              <div id="test1" class="content">
                <p class="text-center">test 1</p>
                <button class="btn btn-primary" onclick="stepper.next()">Next</button>
              </div>
              <div id="test2" class="content">
                <p class="text-center">test 2</p>
                <button class="btn btn-primary" onclick="stepper.next()">Next</button>
              </div>
              <div id="test3" class="content">
                <p class="text-center">test 3</p>
                <button class="btn btn-primary" onclick="stepper.next()">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/js/bs-stepper.js"></script>
    <script>
      var stepper = null
      document.addEventListener('DOMContentLoaded', function () {
        stepper = new bsStepper(document.querySelector('.bs-stepper'))
      })
    </script>
  </body>
</html>
