<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A stepper plugin for Bootstrap 4.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/bs-stepper.min.css">
    <style>
      .no-underline {
        text-decoration: none !important;
      }
    </style>
    <title>Bootstrap stepper</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand navbar-dark bg-dark text-white">
      <div class="container">
        <h1 class="mb-0 h5 py-1">Bootstrap stepper</h1>
        <div class="navbar-nav-scroll">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Johann-S/bs-stepper/blob/master/README.md#how-to-use-it">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Johann-S/bs-stepper/blob/master/README.md#install">Download</a>
            </li>
          </ul>
        </div>
        <a href="https://github.com/Johann-S/bs-stepper" class="text-white ml-3 py-1 no-underline" title="View project on GitHub">
          <span class="fab fa-github fa-lg d-block" aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <div class="container flex-grow-1 flex-shrink-0 mt-2">
      <div class="row">
        <div>
          <h2>Examples</h2>
        </div>
        <div class="col-md-12 mt-4">
          <h3>Linear stepper</h3>
          <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-l-1">
                <a href="#">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">Email</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-2">
                <a href="#">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Password</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-3">
                <a href="#">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Validate</span>
                </a>
              </div>
            </div>
            <div class="bs-stepper-content">
              <form onSubmit="return false">
                <div id="test-l-1" class="content">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>
                  <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
                </div>
                <div id="test-l-2" class="content">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
                </div>
                <div id="test-l-3" class="content text-center">
                  <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-5">
          <h3>Non linear stepper</h3>
          <div id="stepper2" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-nl-1">
                <a href="#">
                  <span class="bs-stepper-circle">
                    <span class="fas fa-user" aria-hidden="true"></span>
                  </span>
                  <span class="bs-stepper-label">Name</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-nl-2">
                <a href="#">
                  <span class="bs-stepper-circle">
                    <span class="fas fa-map-marked" aria-hidden="true"></span>
                  </span>
                  <span class="bs-stepper-label">Address</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-nl-3">
                <a href="#">
                  <span class="bs-stepper-circle">
                    <span class="fas fa-save" aria-hidden="true"></span>
                  </span>
                  <span class="bs-stepper-label">Submit</span>
                </a>
              </div>
            </div>
            <div class="bs-stepper-content">
              <form onSubmit="return false">
                <div id="test-nl-1" class="content">
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="email" class="form-control" id="exampleInputName1" placeholder="Enter your name">
                  </div>
                  <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                </div>
                <div id="test-nl-2" class="content">
                  <div class="form-group">
                    <label for="exampleInpuAddress1">Address</label>
                    <input type="email" class="form-control" id="exampleInpuAddress1" placeholder="Enter your address">
                  </div>
                  <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                </div>
                <div id="test-nl-3" class="content text-center">
                  <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light p-3 mt-4">
      <div class="container">
        <p class="text-muted text-center mb-0">
          Made with <span class="fas fa-heart text-danger" aria-hidden="true"></span><span class="sr-only">love</span> by <a href="https://github.com/Johann-S">Johann-S</a>
        </p>
      </div>
    </footer>
    <script src="dist/js/bs-stepper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
