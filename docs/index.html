<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A stepper plugin for Bootstrap 4.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/bs-stepper.min.css">
    <style>
      .no-underline {
        text-decoration: none !important;
      }
    </style>
    <title>bsStepper - Bootstrap 4 stepper</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-white py-2 shadow-sm mb-3">
      <div class="container">
        <h1 class="mb-0 h5 py-1">bsStepper</h1>
        <div class="navbar-nav-scroll">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Johann-S/bs-stepper/blob/master/README.md#how-to-use-it">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Johann-S/bs-stepper/blob/master/README.md#install">Download</a>
            </li>
          </ul>
        </div>
        <a href="https://github.com/Johann-S/bs-stepper" class="text-white ml-3 py-1 no-underline" title="View project on GitHub">
          <span class="fab fa-github fa-lg d-block" aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <div class="container flex-grow-1 flex-shrink-0">
      <div class="row">
        <div class="col-md-12 mt-5">
          <h2>Linear stepper</h2>
          <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-l-1">
                <a href="#">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">First step</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-2">
                <a href="#">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Second step</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-3">
                <a href="#">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Third step</span>
                </a>
              </div>
            </div>
            <div class="bs-stepper-content">
              <div id="test-l-1" class="content">
                <p class="text-center">test 1</p>
                <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
              </div>
              <div id="test-l-2" class="content">
                <p class="text-center">test 2</p>
                <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
              </div>
              <div id="test-l-3" class="content">
                <p class="text-center">test 3</p>
                <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
                <button class="btn btn-primary" onclick="stepper1.previous()">Previous</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-5">
          <h2>Non linear stepper</h2>
          <div id="stepper2" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-nl-1">
                <a href="#">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">First step</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-nl-2">
                <a href="#">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Second step</span>
                </a>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-nl-3">
                <a href="#">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Third step</span>
                </a>
              </div>
            </div>
            <div class="bs-stepper-content">
              <div id="test-nl-1" class="content">
                <p class="text-center">test 3</p>
                <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
              </div>
              <div id="test-nl-2" class="content">
                <p class="text-center">test 4</p>
                <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
              </div>
              <div id="test-nl-3" class="content">
                <p class="text-center">test 5</p>
                <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light p-3 mt-4">
      <div class="container">
        <p class="text-muted text-center mb-0">
          Made with <span class="fas fa-heart text-danger" aria-hidden="true"></span><span class="sr-only">love</span> by <a href="https://github.com/Johann-S">Johann-S</a>
        </p>
      </div>
    </footer>
    <script src="dist/js/bs-stepper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
